<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kivro Proxy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
</head>
<body class="bg-[#050505] text-white font-['Inter'] overflow-hidden selection:bg-indigo-500/30">

    <div class="plasma-background"></div>
    <div class="falling-lights-container" id="falling-lights"></div>

    <div id="main-menu" class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4 transition-all duration-500">
        
        <div class="text-center mb-10 animate-fade-in-up">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-2">
                Kivro <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400">Proxy</span>
            </h1>
            <p class="text-gray-400 text-lg">Secure. Fast. Unblocked.</p>
        </div>

        <div class="liquid-glass w-full max-w-3xl rounded-3xl p-8 md:p-10 border border-white/10 shadow-2xl relative overflow-hidden group">
            
            <form id="proxy-form" class="relative w-full mb-10 group/search">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                    <i class="fa-solid fa-globe text-gray-400 group-focus-within/search:text-indigo-400 transition-colors"></i>
                </div>
                <input type="text" id="urlInput" 
                    class="w-full bg-white/5 border border-white/10 rounded-full py-4 pl-12 pr-32 text-white placeholder-gray-500 focus:outline-none focus:border-indigo-500/50 focus:bg-white/10 focus:ring-4 focus:ring-indigo-500/20 transition-all shadow-inner"
                    placeholder="Search Google or type a URL..." autocomplete="off">
                
                <button type="submit" class="absolute right-2 top-2 bottom-2 bg-indigo-600 hover:bg-indigo-500 text-white px-6 rounded-full font-bold transition-all shadow-lg hover:shadow-indigo-500/30 active:scale-95">
                    Go
                </button>
            </form>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="launch('https://tiktok.com')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-[#000000] group-hover:text-[#ff0050]">
                        <i class="fa-brands fa-tiktok text-xl"></i>
                    </div>
                    <span>TikTok</span>
                </button>

                <button onclick="launch('https://youtube.com')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-[#ff0000] group-hover:text-white">
                        <i class="fa-brands fa-youtube text-xl"></i>
                    </div>
                    <span>YouTube</span>
                </button>

                <button onclick="launch('https://discord.com/app')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-[#5865F2] group-hover:text-white">
                        <i class="fa-brands fa-discord text-xl"></i>
                    </div>
                    <span>Discord</span>
                </button>

                <button onclick="launch('https://reddit.com')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-[#FF4500] group-hover:text-white">
                        <i class="fa-brands fa-reddit text-xl"></i>
                    </div>
                    <span>Reddit</span>
                </button>
                
                <button onclick="launch('https://twitch.tv')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-[#9146FF] group-hover:text-white">
                        <i class="fa-brands fa-twitch text-xl"></i>
                    </div>
                    <span>Twitch</span>
                </button>

                <button onclick="launch('https://github.com')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-[#333] group-hover:text-white">
                        <i class="fa-brands fa-github text-xl"></i>
                    </div>
                    <span>GitHub</span>
                </button>

                <button onclick="launch('https://coolmathgames.com')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-yellow-500 group-hover:text-black">
                        <i class="fa-solid fa-gamepad text-xl"></i>
                    </div>
                    <span>CoolMath</span>
                </button>

                <button onclick="launch('https://chatgpt.com')" class="quick-link group">
                    <div class="icon-box bg-black/40 group-hover:bg-[#10a37f] group-hover:text-white">
                        <i class="fa-solid fa-robot text-xl"></i>
                    </div>
                    <span>ChatGPT</span>
                </button>
            </div>
        </div>

        <p class="mt-8 text-gray-500 text-sm font-mono opacity-60">Kivro Network Â© 2026</p>
    </div>

    <div id="proxy-container" class="fixed inset-0 z-50 hidden bg-[#050505]">
        <div class="absolute top-0 left-0 right-0 h-12 bg-[#050505] border-b border-white/10 flex items-center justify-between px-4 z-50 shadow-xl">
            <div class="flex items-center gap-4">
                <button onclick="closeProxy()" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors text-sm font-bold bg-white/5 hover:bg-white/10 px-3 py-1.5 rounded-full border border-white/5">
                    <i class="fa-solid fa-arrow-left"></i> Exit
                </button>
                <span id="current-url" class="text-xs text-gray-500 font-mono truncate max-w-[200px] md:max-w-md hidden sm:block"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="document.getElementById('iframeWindow').contentWindow.history.back()" class="text-gray-400 hover:text-white p-2">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <button onclick="document.getElementById('iframeWindow').contentWindow.location.reload()" class="text-gray-400 hover:text-white p-2">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <iframe id="iframeWindow" class="w-full h-full pt-12 border-0 bg-white"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
